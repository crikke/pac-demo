apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: push-main
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "main"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/task: "[https://raw.githubusercontent.com/stakater-tekton-catalog/helm-push/feature/chart-path-parma/task/stakater-helm-push/stakater-helm-push.yaml]"
spec:
  params:
    - name: repo_url
      value: "git@bitbucket.org:rabbitmqwebhook/rabbitmq-test.git"
    - name: gitrevision
      value: {{revision}}
    - name: repo_path
      value: {{repo_name}}
    - name: helm_registry
      value: "{{neuxs_registry}}" # TODO this prob is worng
  pipelineSpec:
    params:
      - name: repo_url
      - name: gitrevision
      - name: repo_path
      - name: helm_registry
    workspaces:
      - name: source
      - name: ssh-directory
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: source
          - name: ssh-directory
            workspace: ssh-directory
        params:
          - name: depth
            value: "0"
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.gitrevision)
      - name: helm-push
        taskRef:
          name: stakater-helm-push
          kind: Task
        workspaces:
          - name: source
            workspace: source
        params:
          - name: REGISTRY
            value: $(params.helm_registry)
          - name: CHART_PATH
            value: "helm/"

