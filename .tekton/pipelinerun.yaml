---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pac-demo
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub, we are able to reference later on it
    # with taskRef and it will automatically be embedded into our pipeline.
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/tektoncd/catalog/main/task/git-clone/0.9/git-clone.yaml"

    # Use golangci-lint from the hub to test our Golang project
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/stakater-tekton-catalog/create-git-tag/0.0.12/task/stakater-create-git-tag/stakater-create-git-tag.yaml"
    # pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/stakater-tekton-catalog/helm-push/0.0.15/task/stakater-helm-push/stakater-helm-push.yaml"
    pipelinesascode.tekton.dev/task-3: "https://raw.githubusercontent.com/stakater-tekton-catalog/helm-push/0.0.17/task/stakater-helm-push/stakater-helm-push.yaml"

    # You can add more tasks by increasing the suffix number, you can specify
    # them as array to have multiple of them.
    # browse the tasks you want to include from hub on https://hub.tekton.dev/
    #

    # how many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "2"
spec:
  params:
    - name: repo_url
    - name: revision
    - name: registry
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: Task
      workspaces:
        - name: output
          workspace: source
        # - name: basic-auth
        #   workspace: basic-auth
      params:
        - name: url
          value: $(params.repo_url)
        - name: revision
          value: $(params.revision)
          workspace: source
    - name: stakater-create-git-tag
      runAfter:
        - fetch-repository
      taskRef:
          name: stakater-create-git-tag
          kind: Task
      params:
        - name: PR_NUMBER
          value: "NA"
        - name: GIT_REVISION
          value: $(params.revision)
      workspaces:
        - name: source
          workspace: source
        - name: ssh-directory
          workspace: ssh-directory
    - name: helm-push
      taskRef:
        name: stakater-helm-push
        kind: Task
      runAfter:
      - stakater-create-git-tag
      workspaces:
        - name: source
          workspace: source
      params:
          - name: REGISTRY
            value: $(params.registry)
          - name: HELM_REG_CREDS_SECRET_NAME
            value: helm-reg-creds
          - name: CHART_PATH
            value: /helm
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    # This workspace will inject secret tohelp the git-clone task to be able to
    # checkout the private repositories
    # - name: basic-auth
    #   secret:
    #     secretName: "{{ git_auth_secret }}"
